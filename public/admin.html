<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ely Storage</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Painel de Administração</h1>
            <p>Gerencie usuários do sistema</p>
            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-secondary" onclick="window.location.href='/'">Voltar</button>
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>
        </header>

        <!-- User Info -->
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="currentUser">-</span>
                <span class="stat-label">Usuário Logado</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalUsers">0</span>
                <span class="stat-label">Total de Usuários</span>
            </div>
        </div>

        <!-- Create User Section -->
        <div class="upload-section">
            <h2 style="margin-bottom: 20px;">Criar Novo Usuário</h2>

            <form id="createUserForm" class="upload-meta-section">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input
                        type="text"
                        id="newUsername"
                        placeholder="Digite o username do novo usuário"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="newPassword">Senha:</label>
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="Digite a senha"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="newRole">Função:</label>
                    <select id="newRole">
                        <option value="user">Usuário</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    Criar Usuário
                </button>
            </form>
        </div>

        <!-- Users List -->
        <div class="files-section">
            <div class="section-header">
                <h2>Usuários</h2>
                <button class="btn btn-secondary" id="refreshBtn">Atualizar</button>
            </div>

            <div id="usersTable" style="overflow-x: auto;">
                <!-- Users table will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
