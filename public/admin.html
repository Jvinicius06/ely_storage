<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ely Storage</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Painel de Administra√ß√£o</h1>
            <p>Gerencie usu√°rios do sistema</p>
            <div style="margin-top: 15px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-secondary" onclick="window.location.href='/'">Voltar</button>
                <button class="btn btn-danger" onclick="logout()">Sair</button>
            </div>
        </header>

        <!-- User Info -->
        <div class="stats">
            <div class="stat-card">
                <span class="stat-value" id="currentUser">-</span>
                <span class="stat-label">Usu√°rio Logado</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="totalUsers">0</span>
                <span class="stat-label">Total de Usu√°rios</span>
            </div>
        </div>

        <!-- Create User Section -->
        <div class="upload-section">
            <h2 style="margin-bottom: 20px;">Criar Novo Usu√°rio</h2>

            <form id="createUserForm" class="upload-meta-section">
                <div class="form-group">
                    <label for="newUsername">Username:</label>
                    <input
                        type="text"
                        id="newUsername"
                        placeholder="Digite o username do novo usu√°rio"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="newPassword">Senha:</label>
                    <input
                        type="password"
                        id="newPassword"
                        placeholder="Digite a senha"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="newRole">Fun√ß√£o:</label>
                    <select id="newRole">
                        <option value="user">Usu√°rio</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    Criar Usu√°rio
                </button>
            </form>
        </div>

        <!-- Users List -->
        <div class="files-section">
            <div class="section-header">
                <h2>Usu√°rios</h2>
                <button class="btn btn-secondary" id="refreshBtn">Atualizar</button>
            </div>

            <div id="usersTable" style="overflow-x: auto;">
                <!-- Users table will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal de Resetar Senha -->
    <div class="modal" id="resetPasswordModal">
        <div class="modal-content">
            <span class="modal-close" id="resetPasswordModalClose">&times;</span>
            <h2>Resetar Senha do Usu√°rio</h2>
            <p style="margin: 15px 0; color: var(--gray);">
                Voc√™ est√° prestes a resetar a senha do usu√°rio <strong id="resetUsername"></strong>.
            </p>
            <div class="edit-form">
                <div class="form-group">
                    <label for="resetNewPasswordInput">üîë Nova Senha:</label>
                    <input
                        type="password"
                        id="resetNewPasswordInput"
                        placeholder="Digite a nova senha (m√≠n. 6 caracteres)"
                        required
                    >
                </div>
                <div class="form-group">
                    <label for="resetConfirmPasswordInput">üîë Confirmar Nova Senha:</label>
                    <input
                        type="password"
                        id="resetConfirmPasswordInput"
                        placeholder="Digite a nova senha novamente"
                        required
                    >
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" id="saveResetPasswordBtn">Resetar Senha</button>
                    <button class="btn btn-secondary" id="cancelResetPasswordBtn">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
